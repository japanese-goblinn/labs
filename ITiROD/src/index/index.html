<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <title>WebNotes</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“’</text></svg>" />

    <link rel="stylesheet" href="./index.css" />
</head>

<body>

    <div id="profile-modal" class="profile-container modal">
        <div class="modal-content">
            <figure>
                <img src="../assets/account-big.svg" />
                <figcaption>nagibator_2007sdjfsdfsdhfsdufishdfshdfishdufhsiudhfsidufhisdhfisudhfi</figcaption>
            </figure>
            <hr />
            <div id="edit-form" class="form-container" style="display: none;">
                <form class="form">
                    <label for="email">New email</label>
                    <input id="email" type="email" />
                    <label for="old-password">Old Password</label>
                    <input id="old-password" type="password" />
                    <label for="new-password">New password</label>
                    <input id="new-password" type="password" />
                    <label for="repeat-new-password">Repeat new password</label>
                    <input id="repeat-new-password" type="password" />
                </form>
            </div>
            <div class="buttons-container">
                <button id="save-changes-button" class="primary-button" style="display: none;">Save changes</button>
                <button id="edit-button" class="primary-button">Edit profile</button>
                <button class="sign-out-button">Sign Out</button>
            </div>
        </div>
    </div>

    <div id="search-modal" class="search-container modal">
        <div class="modal-content">
            <div class="search">
                <div class="search-bar">
                    <img src="../assets/search.svg" />
                    <input type="search" placeholder="Search..." />
                </div>
                <hr />
            </div>
            <ul class="list">
                <li class="folder-description selectable">
                    <h4>Loooooooooooooong folder</h4>
                    <p class="secondary">Description wow wow wow wowwowowowowo</p>
                    <p class="search-element-type secondary">Folder</p>
                </li>
                <li class="note-description selectable">
                    <h4>Nooooooooooooooooooote 1</h4>
                    <p class="search-element-type secondary">Note</p>
                </li>
            </ul>
        </div>
    </div>

    <div id="folder-modal" class="modal">
        <div class="modal-content">
            <div id="folder-create-form" class="form-container">
                <form class="form">
                    <label for="folder-name">Folder name</label>
                    <input id="folder-name" type="text" />
                    <label for="folder-description">Folder desctiption</label>
                    <input id="folder-description" type="text" />
                    <button id="confirm-new-folder-button" class="primary-button" type="button">Create</button>
                </form>
            </div>
        </div>
    </div>

    <div class="root-layout">
        <header class="layout-header">
            <figure id="profile-trigger" class="selectable">
                <img src="../assets/account.svg" />
                <figcaption>nagibator_2007</figcaption>
            </figure>
            <figure id="search-trigger" class="selectable">
                <img src="../assets/search.svg" />
                <figcaption>Search</figcaption>
            </figure>
            <hr />
        </header>

        <div class="main-columns">
            <div class="folders-column">
                <nav>
                    <ul class="list folder-list">
                        <li class="dropdown selectable">
                            <div class="folder-description">
                                <h4>Loooooooooooooong folder</h4>
                                <p class="secondary">Description wow wow wow wowwowowowowo</p>
                            </div>
                            <button class="folder-button rounded selectable dropdown-trigger">
                                ...
                            </button>
                            <div class="dropdown-container">
                                <button class="secondary selectable">Edit</button>
                                <button class="destructive selectable">Delete</button>
                            </div>
                        </li>
                    </ul>
                </nav>
                <button id="new-folder-button" class="primary-button">+ New folder</button>
            </div>
            <div class="notes-column">
                <section class="notes-header">
                    <div class="notes-header-description">
                        <h3>Loooooooooooooong folder</h3>
                        <p class="secondary">Description wow wow wow wow</p>
                    </div>
                    <button class="primary-button rounded">+</button>
                </section>
                <hr />
                <nav>
                    <ul class="list note-list">
                        <li class="dropdown selectable">
                            <div class="note-description">
                                <h5>Nooooooooooooooooooote 1</h5>
                            </div>
                            <button class="note-button rounded dropdown-trigger">
                                ...
                            </button>
                            <div class="dropdown-container">
                                <button class="secondary selectable">Move to</button>
                                <button class="destructive selectable">Delete</button>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>

            <main>
                <time datetime="2017-1-3 15:00-0800">2017-1-3 15:00</time>
                <div class="toolbar">
                    <button class="toolbar-item selectable">
                        <img src="../assets/folder.svg" alt="Move to folder" />
                    </button>
                    <button class="toolbar-item selectable">
                        <img src="../assets/trash.svg" alt="Delete" />
                    </button>
                </div>
                <div>
                    <textarea id="markdown-input" class="markdown-presentable"
                        placeholder="Your markdown here..."></textarea>
                    <div id="markdown-preview" class="markdown-presentable"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../modal.js"></script>
    <script src="./index.js"></script>
    <script src="../search/search.js"></script>
    <script src="../profile/profile.js"></script>

</body>

</html>
