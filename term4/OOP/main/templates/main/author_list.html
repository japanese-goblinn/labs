{% extends 'main/base.html' %}
{% block content %}
    <ul>
    {% if author %}
        {% for author in authors %}
            <li><a href={% url 'author_detail' author.id %}>{{ author }}<a/></li>
        {% endfor %}
    {% else %}
        <p>No authors :c</p>
    {% endif %}
    </ul>
{% endblock content %}
