{% extends 'main/base.html' %}
{% block content %}
    {% if sales %}
        {% for sale in sales %}
        <div class="card shadow text-white bg-success mb-3" style="max-width: 20rem;">
            <div class="card-body">
                <h5 class="card-title" style="font-weight: 700">${{ sale.gained_money }}</h5>
                {% if user.is_superuser %}
                    <h6 class="card-text">{{ sale.who_bought }}</h6>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>No transactions yet</p>
    {% endif %}
{% endblock %}
